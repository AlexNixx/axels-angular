<mat-card class="card" [routerLink]="['/products/product', product.id]">
    <mat-card-header>
        <img
            mat-card-image
            class="image"
            src="{{ product.image }}"
            alt="{{ product.title }}"
        />
    </mat-card-header>
    <mat-card-content class="content">
        <h3 class="title">{{ product.title }}</h3>
        <p class="price">{{ product.price | currency }}</p>
    </mat-card-content>
</mat-card>
