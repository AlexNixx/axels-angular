<mat-toolbar color="primary">
  <span class="no-select" routerLink="/">E-commerce Shop</span>

  <span class="example-spacer"></span>

  <div *ngIf="isAuth; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <app-logout></app-logout>
    <button mat-icon-button>
      <mat-icon>person</mat-icon>
    </button>
  </ng-template>
  <ng-template #elseBlock>
    <a mat-stroked-button routerLink="/auth/login">Login</a>
  </ng-template>

  <mat-icon [matBadge]="totalQty"
            [matBadgeHidden]="totalQty === 0"
            matBadgeColor="accent"
            routerLink="/products/cart"
  >
    shopping_cart
  </mat-icon>
</mat-toolbar>
